language: csharp
solution: MIB.sln
install:
  - nuget restore MIB.sln
  - nuget install NUnit.Runners -Version 3.0.1 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release MIB.sln
  - mono ./testrunner/NUnit.Console.3.0.1/tools/nunit3-console.exe ./MIB.Test/bin/Release/MIB.Test.dll
